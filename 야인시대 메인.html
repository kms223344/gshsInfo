		<p>이 이야기는 암울했던 민족의 수난기와 격동기의 역사를 살다가 갔던 영원한 야인 김두한의 삶을 극화한 것이다. 본 드라마에 소개되는 사건과 인물은 본인의 회고록과 취재록, 자료 수집 등 대부분 실화에 그 근거를 두었다.

그러나 드라마의 원만한 진행을 위하여, 시대와 역사적 상황을 운영하는 인물 일부분에서는 <strong>픽션을 가감했으며</strong>, 실존 인물의 개인적 인권을 보호하기 위하여, 상당 부분의 생존 인물에 대해서는 <u>가명을 사용하였음</u>도 아울러 밝혀 둔다.</p>
